<html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild-Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-row {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-label {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .test-result {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .test-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .status {
            font-size: 32px;
        }
        .url-display {
            font-size: 11px;
            color: #666;
            word-break: break-all;
            margin-top: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Bild-URL Test</h1>
        <p>Teste verschiedene Methoden um Instagram-Bilder zu laden...</p>
        <div id="results"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fmnshdjqmsladddxcheb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtbnNoZGpxbXNsYWRkZHhjaGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDg5MTUsImV4cCI6MjA4NTE4NDkxNX0.UwXYfDd2C300UtvI8Rc2t0S6uCaeFpgecRgGogOdW4c';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>‚è≥ Lade Test-Bilder aus Datenbank...</p>';

            // 10 zuf√§llige Instagram-URLs holen
            const { data, error } = await supabaseClient
                .from('sticker_findings')
                .select('image_url')
                .eq('status', 'approved')
                .ilike('image_url', '%instagram%')
                .limit(10);

            if (error || !data) {
                resultsDiv.innerHTML = '<p>‚ùå Fehler beim Laden: ' + (error?.message || 'Keine Daten') + '</p>';
                return;
            }

            resultsDiv.innerHTML = '';

            // Teste jede URL mit 4 Methoden
            for (let i = 0; i < Math.min(data.length, 10); i++) {
                const originalUrl = data[i].image_url.replace(/&amp;/g, '&');
                
                const testDiv = document.createElement('div');
                testDiv.className = 'test-row';
                testDiv.innerHTML = `
                    <h3>Test #${i+1}</h3>
                    <div class="url-display">${originalUrl.substring(0, 100)}...</div>
                    <div class="test-result" id="test-${i}"></div>
                `;
                resultsDiv.appendChild(testDiv);

                const testContainer = document.getElementById(`test-${i}`);

                // Methode A: Direkt
                testImage(originalUrl, 'A) Direkt', testContainer);

                // Methode B: weserv Proxy
                testImage(
                    `https://images.weserv.nl/?url=${encodeURIComponent(originalUrl)}&w=300`,
                    'B) weserv Proxy',
                    testContainer
                );

                // Methode C: wsrv Proxy
                testImage(
                    `https://wsrv.nl/?url=${encodeURIComponent(originalUrl)}&w=300`,
                    'C) wsrv Proxy',
                    testContainer
                );

                // Methode D: allorigins Proxy
                testImage(
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(originalUrl)}`,
                    'D) allorigins',
                    testContainer
                );
            }
        }

        function testImage(url, label, container) {
            const testDiv = document.createElement('div');
            testDiv.style.textAlign = 'center';
            
            const img = document.createElement('img');
            img.className = 'test-image';
            img.crossOrigin = 'anonymous';
            
            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = '‚è≥';
            
            const labelDiv = document.createElement('div');
            labelDiv.textContent = label;
            labelDiv.style.fontSize = '12px';
            labelDiv.style.fontWeight = '600';
            labelDiv.style.marginTop = '8px';
            
            img.onload = () => {
                status.textContent = '‚úÖ';
                status.style.color = '#4CAF50';
            };
            
            img.onerror = () => {
                status.textContent = '‚ùå';
                status.style.color = '#F44336';
                img.style.opacity = '0.3';
            };
            
            img.src = url;
            
            testDiv.appendChild(img);
            testDiv.appendChild(status);
            testDiv.appendChild(labelDiv);
            container.appendChild(testDiv);
        }

        runTests();
    </script>

</body></html>
