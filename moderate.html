<html lang="de"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Moderation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: #2A2623;
            color: #FFFC00;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            color: #2A2623;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        .image-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-preview {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }
        .info {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
        }
        .btn-reject {
            background: #F44336;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 24px;
        }
        .done {
            text-align: center;
            padding: 60px 20px;
        }
        .done h2 {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .keyboard-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Sticker-Moderation</h1>
            <p>Keyboard: ‚Üê = Ablehnen | ‚Üí = Approve | Space = Skip</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="approved-count">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="rejected-count">0</div>
                <div class="stat-label">Rejected</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="remaining-count">-</div>
                <div class="stat-label">Verbleibend</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">‚è≥ Lade Sticker...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fmnshdjqmsladddxcheb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZtbnNoZGpxbXNsYWRkZHhjaGViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MDg5MTUsImV4cCI6MjA4NTE4NDkxNX0.UwXYfDd2C300UtvI8Rc2t0S6uCaeFpgecRgGogOdW4c';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let pendingStickers = [];
        let currentIndex = 0;
        let approvedCount = 0;
        let rejectedCount = 0;

        async function loadPendingStickers() {
            try {
                // Lade alle "pending" Sticker (die du noch nicht importiert hast)
                // ODER: Lade eine CSV mit den 8k Posts
                
                const { data, error } = await supabaseClient
                    .from('sticker_findings')
                    .select('*')
                    .eq('status', 'pending')  // Oder: is.null f√ºr neue Imports
                    .limit(1000);  // Erste 1000 zum Testen

                if (error) throw error;

                pendingStickers = data || [];
                
                document.getElementById('remaining-count').textContent = pendingStickers.length;
                
                if (pendingStickers.length > 0) {
                    showCurrentSticker();
                } else {
                    document.getElementById('content').innerHTML = `
                        <div class="done">
                            <h2>‚úÖ Alle durch!</h2>
                            <p>Keine pending Sticker mehr.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load error:', error);
                alert('Fehler beim Laden: ' + error.message);
            }
        }

        function showCurrentSticker() {
            if (currentIndex >= pendingStickers.length) {
                document.getElementById('content').innerHTML = `
                    <div class="done">
                        <h2>üéâ Fertig!</h2>
                        <p><strong>${approvedCount}</strong> Sticker approved</p>
                        <p><strong>${rejectedCount}</strong> Sticker rejected</p>
                    </div>
                `;
                return;
            }

            const sticker = pendingStickers[currentIndex];
            
            document.getElementById('content').innerHTML = `
                <div class="image-card">
                    <div class="info">
                        <strong>${currentIndex + 1}</strong> von ${pendingStickers.length}
                    </div>
                    
                    <img src="${sticker.image_url}" 
                         class="image-preview" 
                         alt="Sticker"
                         onerror="this.src='https://via.placeholder.com/600x400/FFFC00/000000?text=Bild+nicht+ladbar'">
                    
                    <div class="info">
                        üìç ${sticker.city || '?'}, ${sticker.country || '?'}
                    </div>
                    
                    <div class="buttons">
                        <button class="btn btn-reject" onclick="reject()">
                            ‚ùå Kein Sticker
                        </button>
                        <button class="btn btn-approve" onclick="approve()">
                            ‚úÖ Ist ein Sticker!
                        </button>
                    </div>
                    
                    <div class="keyboard-hint">
                        Keyboard: ‚Üê Ablehnen | ‚Üí Approven
                    </div>
                </div>
            `;
            
            document.getElementById('remaining-count').textContent = pendingStickers.length - currentIndex;
        }

        async function approve() {
            const sticker = pendingStickers[currentIndex];
            
            // Status auf 'approved' setzen
            const { error } = await supabaseClient
                .from('sticker_findings')
                .update({ status: 'approved' })
                .eq('id', sticker.id);
            
            if (error) {
                console.error('Approve error:', error);
            }
            
            approvedCount++;
            document.getElementById('approved-count').textContent = approvedCount;
            
            currentIndex++;
            showCurrentSticker();
        }

        async function reject() {
            const sticker = pendingStickers[currentIndex];
            
            // Status auf 'rejected' setzen (oder l√∂schen)
            const { error } = await supabaseClient
                .from('sticker_findings')
                .update({ status: 'rejected' })
                .eq('id', sticker.id);
            
            if (error) {
                console.error('Reject error:', error);
            }
            
            rejectedCount++;
            document.getElementById('rejected-count').textContent = rejectedCount;
            
            currentIndex++;
            showCurrentSticker();
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') reject();
            if (e.key === 'ArrowRight') approve();
            if (e.key === ' ') {
                currentIndex++;
                showCurrentSticker();
            }
        });

        // Init
        loadPendingStickers();
    </script>

</body></html>
